<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Job Application Form">
    <meta name="keywords" content="HTML, Form, Job Application, Employment">
    <meta name="author" content="Can Sang">
    <title>Job Application Form</title>
</head>
<body>
    <header>
        <h1>Job Application Form</h1>
    </header>
    
    <main>
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="jobref">Job reference number:</label>
                <input type="text" id="jobref" name="jobref" pattern="[A-Za-z0-9]{5}" title="Exactly 5 alphanumeric characters" maxlength="5" required>
                <br><br>
                
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname" pattern="[A-Za-z]+" title="Max 20 alpha characters only" maxlength="20" required>
                <br><br>
                
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname" pattern="[A-Za-z]+" title="Max 20 alpha characters only" maxlength="20" required>
                <br><br>
                
                <label for="dob">Date of birth:</label>
                <input type="text" id="dob" name="dob" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" title="Format: dd/mm/yyyy" required>
                <br><br>
            </fieldset>
            
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </fieldset>
            <br>
            
            <fieldset>
                <legend>Address Information</legend>
                
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street" maxlength="40" required>
                <br><br>
                
                <label for="suburb">Suburb/Town:</label>
                <input type="text" id="suburb" name="suburb" maxlength="40" required>
                <br><br>
                
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="">Please Select</option>
                    <option value="VIC">VIC</option>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="NT">NT</option>
                    <option value="WA">WA</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="ACT">ACT</option>
                </select>
                <br><br>
                
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode" pattern="\d{4}" maxlength="4" required>
                <br><br>
            </fieldset>
            
            <fieldset>
                <legend>Contact Information</legend>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                
                <label for="phone">Phone number:</label>
                <input type="text" id="phone" name="phone" pattern="\d{8,12}"  required>
                <br><br>
            </fieldset>
            
            <fieldset>
                <legend>Skills</legend>
                
                <label>Skill list:</label><br>
                <input type="checkbox" id="skill1" name="skills" value="programming">
                <label for="skill1">Programming</label><br>
                
                <input type="checkbox" id="skill2" name="skills" value="design">
                <label for="skill2">Web Design</label><br>
                
                <input type="checkbox" id="skill3" name="skills" value="communication">
                <label for="skill3">Communication</label><br>
                
                <input type="checkbox" id="skill4" name="skills" value="teamwork">
                <label for="skill4">Teamwork</label><br>
                
                <input type="checkbox" id="otherskillscheck" name="skills" value="other">
                <label for="otherskillscheck">Other skills...</label><br>
                
                <label for="otherskills">Other skills:</label><br>
                <textarea id="otherskills" name="otherskills" rows="4" cols="50" placeholder="Please describe any other relevant skills..."></textarea>
                <br>
            </fieldset>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset Form">
        </form>
    </main>
</body>
</html>
